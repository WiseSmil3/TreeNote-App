<!DOCTYPE html>
<html>
<head>
  <style>
    .node {
      position: relative;
      padding: 10px;
      border: 1px solid #000;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .node button {
      padding: 5px;
      margin: 5px;
      background-color: #009900;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 12px;
      width: 25px;
      height: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .note-title {
      white-space: pre-wrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: bold;
    }

    .note-content {
      border: 1px solid #000;
      border-radius: 5px;
      padding: 5px;
    }

    .children {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 10px;
      margin-left: 30px;
    }

    #controls {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 10px;
      background: #ccc;
    }
    
    .button-container {
      display: flex;
      align-items: center;
      margin-left: -5px; /* Adjust the value to move the buttons to the left */
    }

    .button-container button {
      background-color: #009900;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      padding: 5px 10px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="node">
      <div class="button-container">
        <button onclick="event.stopPropagation(); createNewNoteBlock(this.parentNode.parentNode);">+</button>
        <button onclick="event.stopPropagation(); deleteNoteBlock(this.parentNode.parentNode);">x</button>
      </div>
      <div class="note-title" contenteditable="true" onkeydown="handleTitleKeydown(event)" onpaste="handleTitlePaste(event)">New note</div>
      <div class="note-content" contenteditable="true"></div>
      <div class="children"></div>
    </div>
  </div>

  <div id="controls">
    <button onclick="createRootNoteBlock()">Add Root Note</button>
  </div>

  <script>
    function createRootNoteBlock() {
      const noteText = prompt("Enter your note:");
      createNoteBlock(noteText || "New note", document.getElementById("root").querySelector(".children"));
    }

    function createNewNoteBlock(parentNode) {
      const noteText = prompt("Enter your note:");
      createNoteBlock(noteText || "New note", parentNode.querySelector(".children"));
    }

    function createNoteBlock(noteText, parentElement) {
      const noteBlock = document.createElement("div");
      noteBlock.classList.add("node");
      noteBlock.innerHTML = `
        <div class="button-container">
          <button onclick="event.stopPropagation(); createNewNoteBlock(this.parentNode.parentNode);">+</button>
          <button onclick="event.stopPropagation(); deleteNoteBlock(this.parentNode.parentNode);">x</button>
        </div>
        <div class="note-title" contenteditable="true" onkeydown="handleTitleKeydown(event)" onpaste="handleTitlePaste(event)">${noteText}</div>
        <div class="note-content" contenteditable="true"></div>
        <div class="children"></div>
      `;

      parentElement.appendChild(noteBlock);
    }

    function handleTitleKeydown(event) {
      if (event.key === "Enter") {
        event.preventDefault();
      }
    }

    function handleTitlePaste(event) {
      event.preventDefault();
      const text = event.clipboardData.getData("text/plain");
      const formattedText = text.replace(/\n/g, " ");
      document.execCommand("insertText", false, formattedText);
    }

    function deleteNoteBlock(noteBlock) {
      noteBlock.parentNode.removeChild(noteBlock);
    }
  </script>
</body>
</html>
